name: Go Build & Release

on:
  push:
    # Sequence of patterns matched against refs/tags
      branches:
        - master
      tags:
        - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:

  build:
    name: Build App
    runs-on: macos-latest
    env:
      EXECUTABLE: macos-file-summoner
      BUILD_DIR: build
      DIST_DIR: dist 
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.14
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Build Binary & macOS App
      id: go-build
      run: ./scripts/build
    
    - name: Store macOS App as Artifact
      uses: actions/upload-artifact@v1
      with:
        name: "File Summoner.app"
        path: "env.DIST_DIR/File Summoner.app"
  
  deploy:
   
    name: Deploy App
    runs-on: ubuntu-latest
    if: contains(github.ref, 'refs/tags')
    needs: [build]
    
    steps:
    
    - name: Zip Artifact
      run: |
        zip -r --junk-paths File.Summoner.app.zip dist/File\ Summoner.app

    - name: Create Release
      id: create-release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          Changes in this Release
          - <<to add>>
        draft: true
        prerelease: false

    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create-release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
        asset_path: ./File.Summoner.app.zip
        asset_name: File.Summoner.app.zip
        asset_content_type: application/zip
