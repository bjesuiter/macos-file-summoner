version   = "0.3.2"
env_files = [".env"]

[scripts]
    # GoReleaser commands (recommended)
    release.cmd         = "goreleaser release --clean"
    release.description = "Full release with goreleaser (builds, signs, notarizes, creates DMG, publishes)"
    
    release-snapshot.cmd         = "goreleaser release --snapshot --clean"
    release-snapshot.description = "Test release locally without publishing"
    
    release-check.cmd         = "goreleaser check"
    release-check.description = "Validate .goreleaser.yaml configuration"

    # Legacy scripts (kept for reference/debugging)
    build           = "./scripts/01-build.sh"
    lint            = "golangci-lint run"
    sign            = "./scripts/02-sign.sh"
    notarize        = "./scripts/03-notarize.sh"
    check-signature = "./scripts/04-check-app-signature.sh"
    package-dmg     = "./scripts/05-package-dmg.sh"
    notarize-dmg    = "./scripts/06-notarize-dmg.sh"

    # Helper commands
    list-dev-ids.cmd                     = "security find-identity -v -p codesigning"
    list-dev-ids.description             = "List all Developer ID certs"
    check-signature-manually.cmd         = "codesign -dv --verbose=4 \"dist/File Summoner.app\""
    check-signature-manually.description = "Useful command for checking code signature in verbosity level 4 manually"

    # Dummy Commands 
    echo.cmd         = "echo ${APPLE_DEVELOPER_ID_CODE}"
    echo.description = "Echo the APPLE_DEVELOPER_ID_CODE environment variable"
